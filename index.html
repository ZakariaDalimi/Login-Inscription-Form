<body>

    
   <section class="section" >
    <div class="wrapper" style="height: 592px;">
        
        <div class="logreg-box">
            <!-- login form  -->
            <div class="form-box login">
                <div class="logreg-title">
                    <h2>Login</h2>
                    <p>Please login to use the platform</p>
                </div>

                <form action="insert-login.php" method="post">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" name="mail"  required>
                        <label  onblur="funcBlur()" >Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="pw" id="pw" required>
                        <label for="pw" onblur="funcBlur()" >Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>


                    <button type="submit" name="ok" class="btn">Login</button>

                    <div class="logreg-link">
                        <p>Don't have an account? 
                            <a href="#" onclick="register()" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>


            <!-- Register form -->
            <div class="form-box register">
                <div class="logreg-title">
                    <h2>Registration</h2>
                    <p>Please provide the following to verify your identity</p>
                </div>

                <form action="insert-register.php" method="post">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <label onblur="funcBlur()"></label>
                        <input type="text" name="name" required>
                        <label onblur="funcBlur()"  >Full Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-phone' ></i></span>
                        <input type="tel" name="tel" required>
                        <label onblur="funcBlur()" >Phone</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" name="mail" required>
                        <label onblur="funcBlur()">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="pw" required> 
                        <label onblur="funcBlur()" >Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            I agree to the term & conditions</label>
                    </div>


                    <button type="submit" name="register" class="btn">Register</button>

                    
                    <div class="logreg-link">
                        <p>Already have an account? 
                            <a href="" onclick="login()" class="login-link">Login</a></p>
                    </div>
                </form>
            </div >
        </div>
